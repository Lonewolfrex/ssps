{% extends 'base.html' %}
{% block content %}
<h2>Popular Items</h2>
<div class="product-grid">
  {% for p in products %}
  <article>
    <header><strong>{{ p.name }}</strong></header>
    {% if p.image %}<img src="{{ p.image.url }}" alt="{{ p.name }}" />{% endif %}
    <p>â‚¹ {{ p.price }}</p>
    <footer><a role="button" href="/shop/product/{{ p.slug }}/">View</a></footer>
  </article>
  {% empty %}
  <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
