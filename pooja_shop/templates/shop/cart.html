{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<table role="grid">
  <thead><tr><th>Item</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.qty }}</td>
      <td>₹ {{ item.subtotal }}</td>
      <td><a href="/shop/cart/remove/{{ item.product.id }}/">Remove</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<p><strong>Total: ₹ {{ total }}</strong></p>
<p><a role="button" href="/orders/create/">Proceed to Checkout</a></p>
{% endblock %}
